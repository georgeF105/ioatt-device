#
# Template #1: General project. Test it using existing `platformio.ini`.
#

language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
script:
- platformio run
before_deploy:
  - cp .pioenvs/esp8285/firmware.bin ./sonoff_plug.bin
  - cp .pioenvs/d1_mini/firmware.bin ./d1_mini.bin
  - echo "copyied files"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "./sonoff_plug.bin"
    - "./d1_mini.bin"
  on:
    repo: georgeF105/ioatt-device
    tags: true
